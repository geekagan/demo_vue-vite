name: Vue3+Vite项目打包部署到 git page

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发

jobs:
  pnpm-build:
    name: 使用 pnpm 构建项目
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v5

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'
          run_install: false
    
      - name: 安装依赖
        run: pnpm -v